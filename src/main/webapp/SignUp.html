<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
  <title>Blackboard Review</title>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="Sign-up-form" action = "signUpServlet" method="get">
      <div>
        <label for="email">Email</label>
        <input type="text" name="email" class="u-full-width">
      </div>
      
      <div>
        <label for="password">Password</label>
        <input type="text" name="password" class="u-full-width">
      </div>

      <div>
        <label for="displayName">Display Name</label>
        <input type="text" name="displayName" class="u-full-width">
      </div>

      <div>
        <select id = "roleList"  >  
          <option> ---Choose role--- </option>  
          <option> Student </option>  
          <option> Professor </option>       
        </select> 
      </div>

      <div>
        <input type="submit" value="Submit">
      </div>

    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
